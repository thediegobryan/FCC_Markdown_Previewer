<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Markdown Previewer by Diego Bryan</title>
    <script src="./JS/marked.js"></script>

    <script>
        function markedPreview (){
            document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
        };

        const placeholder = `# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbered lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)
`;

        function loadedScreen(){
            document.getElementById("editor").value = placeholder
            document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
        }
    </script>

    
<style>
    img{
        max-width: 100%;
        height: auto;
    }
</style>


  </head>
  <body onload="loadedScreen()">
    <div class="container-fluid"> 
        <div class="row text-center">
            <h1>Markdown Previewer by Diego Bryan</h1>
        </div>
        <div class="row">
            <div class="col-6 bg-danger text-center">
                <p>Markdown Editor</p>
                <div class="form-floating">
                    <textarea id="editor" class="form-control" style="height: 100vh" onkeyup="markedPreview()"></textarea>
                </div>  
            </div>
            <div class="col-6 bg-primary">
                <p class="text-center">Markdown Previewer</p>
                <div class="img-fluid">
                 <div id="preview" class></div>
                </div>  
            </div>
        </div>
    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
  </body>
</html>
